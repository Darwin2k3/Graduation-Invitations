
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Graduation Invitations</title>
<style>
body {
  background: radial-gradient(circle at center, #011619, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
  user-select: none;
}
.container {
  perspective: 2000px;
}
.card {
  width: 900px;
  height: 500px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.2s;
  cursor: grab;
}
.side {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 15px 40px rgba(0,0,0,0.5);
}
.front img, .back img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.back {
  transform: rotateY(180deg);
}
audio {
  display: none;
}
</style>
</head>
<body>
  <div class="container">
    <div id="card" class="card">
      <div class="side front"><img src="front.jpg" alt="Front"></div>
      <div class="side back"><img src="back.jpg" alt="Back"></div>
    </div>
  </div>
  <audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

<script>
const card = document.getElementById('card');
const music = document.getElementById('music');
let isDragging = false;
let currentRotation = 0;
let startX = 0;

card.addEventListener('mousedown', (e) => {
  isDragging = true;
  startX = e.clientX;
  card.style.cursor = 'grabbing';
  if (music.paused) {
    music.play().catch(()=>{});
  }
});

document.addEventListener('mouseup', () => {
  isDragging = false;
  card.style.cursor = 'grab';
});

document.addEventListener('mousemove', (e) => {
  if (!isDragging) return;
  const deltaX = e.clientX - startX;
  currentRotation += deltaX * 0.5;
  card.style.transform = `rotateY(${currentRotation}deg)`;
  startX = e.clientX;
});

// Hỗ trợ cảm ứng di động
card.addEventListener('touchstart', (e) => {
  isDragging = true;
  startX = e.touches[0].clientX;
  if (music.paused) {
    music.play().catch(()=>{});
  }
});

card.addEventListener('touchend', () => {
  isDragging = false;
});

card.addEventListener('touchmove', (e) => {
  if (!isDragging) return;
  const deltaX = e.touches[0].clientX - startX;
  currentRotation += deltaX * 0.5;
  card.style.transform = `rotateY(${currentRotation}deg)`;
  startX = e.touches[0].clientX;
});
</script>
</body>
</html>
